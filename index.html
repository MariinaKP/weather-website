<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="search-bar">
        <input class="search-bar-input town" placeholder="Enter city">
        <div class="search-bar-icon">
            <button class="search-submit"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div class="result">
        <div class="left">
            <img class="weather-img">
            <div class="img"></div>
            <div>
                <div class="degrees"></div>
                <span class="units"><span class="temp-units-c switch-units">°C</span><span class="line"></span><span class="temp-units-f switch-units">°F</span></span>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
        <div class="right">
            <div class="location"></div>
            <div class="time"></div>
            <div class="description"></div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
